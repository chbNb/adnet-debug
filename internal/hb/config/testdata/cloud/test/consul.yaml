address: "127.0.0.1:8500"
key_path: "clb"
cpu_threshold: "cpu_threshold.json"
instance_factor: "instance_factor.json"
onlinelab_factor: "onlinelab_factor.json"
zone_cpu: "zone_cpu.json"
aerospike:
  enable: true
  service_name: "hb-aerospike"
  interval: "1m"
  namespace: "adnet"
  setname: "aladdin"
  timeout: "200ms"
  expiration: "1h"
  retries: 0
adx:
  enable: true
  service_name: "adx"
  interval: "1m"
  timeout: "200ms"
adnet_aerospike:
  enable: true
  service_name: "adnet-aerospike"
  interval: "1m"
  namespace: "adnet"
  setname: "fallback"
  timeout: "20ms"
  expiration: "360h"
  retries: 0